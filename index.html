<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">
</head>

<body>
    <div class="row">
        <div class="col">
            <div id="todos" class="d-flex flex-row flex-wrap justify-content-evenly"></div>

        </div>
        <div class="col">
            <div class="d-flex justify-content-end">
                <form class="border border-4 p-4 m-4 " id="myForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Username:</label>
                        <input type="text" class="form-control col-6" id="username" required>

                    </div>
                    <div class="mb-3">
                        <label for="Task" class="form-label ">Task:</label>
                        <input type="text" class="form-control col-6" id="task" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="Deadline">Deadline:</label>
                        <input type="date" class="form-control col-6" id="deadline" required>

                    </div>
                    <button type="submit" class="btn btn-primary " id="submitbutton"
                    onclick="DisplayTodo()" >Submit</button>
                   


                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
